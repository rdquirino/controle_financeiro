<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/resources/templates/template.xhtml"
	xmlns:h="http://java.sun.com/jsf/html">


	<ui:define name="menu" />

	<ui:define name="content">
		
		<div style="padding: 20px 0 20px 0;" align="center">
		
			<form action="j_spring_security_check" method="post" >  
				<div class="loginForm">
					Login: <input type="text" name="j_username" />  <br /><br/> 
					Senha: <input type="password" name="j_password" />
					<br /><br />
					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
					<input type="submit" value="Login" class="btn"  /> 
					Mantenha-me conectado: <input type="checkbox" name="_spring_security_remember_me" /><br/>
					<a href="./recuperaSenha.jsf" >Esqueci minha senha</a>			
				</div>
			</form>
		</div>
	</ui:define>

	<ui:define name="rodape" />

</ui:composition>
