<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>

	<h:panelGrid>
		<h:form id="formInserirDespesa">
			<h:outputText value="Cadastror despesa" />
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel value="* Descricao:" />
						<br />
						<p:inputText id="insDespesa" placeholder="despesa" required="true" requiredMessage="Obrigatório *"
							value="#{despesaController.despesa.descricao}" />
							<p:message for="insDespesa" />
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor:" />
						<br />
						<p:inputText id="insValor" placeholder="valo" required="true" requiredMessage="Obrigatório *"
							value="#{despesaController.despesa.valorDespesa}" >
									<f:convertNumber pattern="#,##0.00"></f:convertNumber> 
						</p:inputText>
							<p:message for="insValor"/>
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Categoria:" />
						<br />
						<p:inputText placeholder="despesa" 
							value="#{despesaController.despesa.categoria}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">

					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor pago:" />
						<br />
						<p:inputText placeholder="valor pago"
							value="#{despesaController.despesa.valorPago}" />
					</div>
					<div class="ui-grid-col-3">
						<p:outputLabel value="Centro de Custo:" />
						<br />
						<p:inputText placeholder="centro custo"
							value="#{despesaController.despesa.centroCusto}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel for="dataDespesa" value="Data venciemnto" />
						<p:calendar id="dataDespesa" locale="de" navigator="true"
							value="#{despesaController.despesa.dataDespesa}"
							pattern="dd-MMM-yyyy" />
					</div>

				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<h:panelGrid columns="3" cellpadding="10">
						<p:commandButton value="Salvar" action="#{despesaController.inserir}" />
						<p:commandButton value="Limpar" />
						<p:commandButton value="Sair" onclick="PF('dialogTelaCadastroDespesa').hide()"/>
						</h:panelGrid>
					</div>


				</div>

			</div>

		</h:form>


	</h:panelGrid>

</h:body>
</html>
