<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
		<h:form>
			<h:outputText value="Cadastror despesa" />
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel value="Descricao:" />
						<br />
						<p:inputText placeholder="despesa"
							value="#{despesaController.despesa.descricao}" />
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor" />
						<br />
						<p:inputText placeholder="valo"
							value="#{despesaController.despesa.valorDespesa}" />
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Categoria" />
						<br />
						<p:inputText placeholder="despesa"
							value="#{despesaController.despesa.categoria}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">

					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor pago" />
						<br />
						<p:inputText placeholder="valor pago"
							value="#{despesaController.despesa.valorPago}" />
					</div>
					<div class="ui-grid-col-3">
						<p:outputLabel value="Centro de Custo" />
						<br />
						<p:inputText placeholder="centro custo"
							value="#{despesaController.despesa.centroCusto}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel for="dataVencimento" value="Data venciemnto" />
						<p:calendar id="dataVencimento" locale="de" navigator="true"
							value="#{despesaController.despesa.dataDespesa}"
							pattern="dd-MMM-yyyy" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:commandButton value="Salvar"
							action="#{despesaController.inserir}" />
						<p:commandButton value="Limpar" />
					</div>
				</div>

			</div>
		</h:form>
</h:body>
</html>
