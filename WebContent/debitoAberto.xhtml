<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:body>
		<h:form>
			<h:outputText value="Cadastror conta" />
			<div class="ui-grid ui-grid-responsive">
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel value="Descricao:" />
						<br />
						<p:inputText placeholder="conta"
							value="#{contaController.conta.descricao}" />
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor" />
						<br />
						<p:inputText placeholder="valo"
							value="#{contaController.conta.valorConta}" />
					</div>
					<div class="ui-grid-col-4">
						<p:outputLabel value="Categoria" />
						<br />
						<p:inputText placeholder="conta"
							value="#{contaController.conta.categoria}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">

					<div class="ui-grid-col-4">
						<p:outputLabel value="Valor pago" />
						<br />
						<p:inputText placeholder="valor pago"
							value="#{contaController.conta.valorPago}" />
					</div>
					<div class="ui-grid-col-3">
						<p:outputLabel value="Centro de Custo" />
						<br />
						<p:inputText placeholder="centro custo"
							value="#{contaController.conta.centroCusto}" />
					</div>
				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:outputLabel for="dataVencimento" value="Data venciemnto" />
						<p:calendar id="dataVencimento" locale="de" navigator="true"
							value="#{contaController.conta.dataVencimento}"
							pattern="dd-MMM-yyyy" />
					</div>

					<div class="ui-grid-col-4">
						<p:outputLabel for="dataPagamento" value="Data Pagamento" />
						<p:calendar id="dataPagamento" locale="de" navigator="true"
							value="#{contaController.conta.dataPagamento}"
							pattern="dd-MMM-yyyy" />
					</div>

				</div>
				<p />
				<div class="ui-grid-row">
					<div class="ui-grid-col-4">
						<p:commandButton value="Salvar"
							action="#{contaController.inserir}" />
						<p:commandButton value="Limpar" />
					</div>


				</div>

			</div>
		</h:form>
</h:body>
</html>
